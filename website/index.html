<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />

    <!-- Place favicon.ico in the root directory -->

    <!-- Coloque todos os arquivos CSS que deverão ser concatenados dentro desta build -->
    <!-- build:css css/all.min.css -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- endbuild -->

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- INÍCIO HEADER -->

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Horus</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- FIM DO HEADER -->

    <!-- CORPO DO SITE -->
    <main>
      <!-- PRIMEIRA VIEW -->
      <section class="principal">
        <!-- TÍTULO DO SITE -->

        <h1 class="principal__title">Consulte a tabela FIPE</h1>
        <!-- TEXTO ANIMADO -->
        <div class="principal__subtitle d-flex">
          <h2 class="text-center">Vamos começar pelo nome da marca:&nbsp;</h2>
          <h2>
            <span
              class="txt-rotate"
              data-period="2000"
              data-rotate='["Chevrolet","Volkswagen","Fiat","Renault","Ford","Toyota","Hyundai","Jeep","Honda","Nissan","Citroën","Mitsubishi","Peugeot","Chery","BMW","Mercedes","Kia","Audi","Volvo","Land"]'
            ></span>
          </h2>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-12">
              <form autocomplete="off" action="#" class="principal__search">
                <div class="autocomplete">
                  <input
                    id="brandsInput"
                    type="text"
                    placeholder="Digite aqui o nome da marca"
                  />
                </div>
              </form>
              <button class="principal__search__button">Buscar</button>
              <div class="search__steps">
                <div class="search__steps--first"></div>
                <div class="search__steps--second"></div>
                <div class="search__steps--third"></div>
              </div>
            </div>

            <div class="col-lg-7 d-flex justify-content-center">
              <img src="./img/bg-vector.svg" alt="" class="principal__vector" />
            </div>
          </div>
        </div>
      </section>

      <!-- SEGUNDA VIEW -->
      <section class="search__results">
        <div class="search__reference">
          <span>Setembro 2020</span>
        </div>
        <div class="search__model">
          <h1 id="modelName">Corolla Bolado</h1>
        </div>
        <div class="search__price">
          <span id="price">R$79.000,00</span>
        </div>
        <div class="search__details">
          <p>Marca: <span id="brand">Toyota</span></p>
          <p>Ano do modelo: <span id="year">2014 Gasolina</span></p>
        </div>
        <div class="search__restart">
          <img src="./img/restart.svg" alt="">
        </div>
      </section>
      <!-- FIM DA SEGUNDA VIEW -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- build:js js/all.min.js -->
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/text-animation.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
